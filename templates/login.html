<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        body{
            background-color: #273554;
            
        }

        .container{
            padding-top: 80px;
            padding-bottom: 80px;
        }

        h2{
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6 p-5" id="loginbox" style="background-color: white; border-radius: 15px;">   
                <h2>Sign into your account</h2>
                <br>
                
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="form-group">
                        <input type="email" name="user_email" id="user_email" class="form-control form-control-md" placeholder="Email Address *" required><br>
                    </div>

                    <div class="form-group">
                        <input type="password" name="user_password" id="user_password" class="form-control form-control-md" placeholder="Password *" required><br><br>
                    </div>

                    <div>
                        <label>Select Role:</label>
                        <select class="form-select form-select-md mb-3" aria-label=".form-select-md example" name="role">
                            <option value="Customer">Customer</option>
                            <option value="Seller">Seller</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                    <br>

                    {% for msg in get_flashed_messages() %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    
                    <input class="btn btn-primary btn-md btn-block align-items-center" style="width: 564px;" type="submit" value="LOGIN">
                    
                    <br><br>
                    <p>Don't have an account? <a href="{{ url_for('register')}}">Click here to register.</a></p>
                    
                    
                </form>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
