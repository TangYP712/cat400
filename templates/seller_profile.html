{%extends "seller_base.html" %}
{%block content%}

<div class="content" style="padding-top: 60px; padding-left: 200px;">
    <div class="container-fluid">
        <h2 class="text-center alert alert-info">My Profile</h2>

        {% for msg in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <div class="card text-center">
            <div class="card-body">
                <div><img src="static/images/profile_pic/{{ profile.seller_profile_picture }}" alt="Profile Picture" style="border-radius: 50%; border-color: rgb(106, 106, 106); border-style: solid; width: 180px; height: 180px;"></div>
                <strong>{{ profile.seller_name }}</strong><br>
                <strong>{{ profile.seller_email }}</strong><br>
                <strong>{{ profile.seller_contact }}</strong><br>
                <strong>{{ profile.seller_gender }}</strong>
            </div>
        </div>
        <br>
        <div class="card" style="width: 38rem; margin: 0 auto;">
            <div class="card-header">
                Update Profile
            </div>
            <div class="card-body">
                <form action="/sprofile" method="POST" enctype="multipart/form-data">
                    <div class="form-label">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" value="{{ profile.seller_name }}">
                    </div>
                    <div class="form-label">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" id="email" value="{{ profile.seller_email }}">
                    </div>
                    <div class="form-label">
                        <label for="contact_no">Contact No.</label>
                        <input type="text" class="form-control" name="contact_no" id="contact_no" value="{{ profile.seller_contact }}">
                    </div>
                    <div>
                        <label for="gender">Gender</label>
                        <select class="form-select form-select" name="gender" aria-label=".form-select-sm example">
                            <option selected>{{ profile.seller_gender }}</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="profile_pic">Upload Profile Picture: </label>
                        <input type="file" name="profile_pic" id="profile_pic">
                    </div>
                    <br>
                    <div>                            
                        <input type="submit" class="btn btn-sm btn-primary float-end" value="Update">
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    
</div>
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

{% endblock %}
