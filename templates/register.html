<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>Sign Up</title>
    
    <style>
        body{
            background-color: #273554;
        }
    </style>
</head>

<body>
    <div class="mask d-flex align-items-center vh-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">

                            <div id="signupbox">   
                                <h1>Register New Account</h1><br>

                                <form action="/register" method="post">

                                    <div class="form-group mb-0">
                                        <input type="text" class="form-control form-control-md" name="user_name" id="username" placeholder="Name" required><br>
                                    </div>

                                    <div class="form-group mb-0">
                                        <input type="email" class="form-control form-control-md" name="user_email" id="emailAdd" placeholder="Email Address" required><br>
                                    </div>

                                    <div class="row">
                                        <div class="col-6">
                                            <div class="field-wrap">
                                            <input type="password" class="form-control form-control-md" name="user_password" id="password" placeholder="Password" required><br>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="field-wrap">
                                            <input type="password" class="form-control form-control-md" name="confirm_user_password" id="conpassword" placeholder="Confirm Password" required><br>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0">
                                        <input type="tel"  class="form-control form-control-md" name="user_contact" id="contact" placeholder="Contact No." required><br>
                                    </div>
                                    
                                    <p class="h6">Gender: </p>
                                    
                                    <div class="form-group">
                                        &emsp;&emsp;&emsp;&emsp;
                                        <label for="fgender" class="radio-inline">
                                           <input type="radio" name="gender" id="fgender" value="Female"> Female
                                        </label>
                                        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
                                        <label for="mgender" class="radio-inline">
                                           <input type="radio" name="gender" id="mgender" value="Male"> Male
                                        </label>
                                    </div>
                                                                        
                                    <p class="h6">Role: </p>
                                    <div class="field-wrap">
                                        &emsp;&emsp;&emsp;&emsp;
                                        <label for="customer" class="radio-inline">
                                           <input type="radio" name="role" id="customer" value="Customer"> Customer
                                        </label>
                                        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                                        <label for="seller" class="radio-inline">
                                           <input type="radio" name="role" id="seller" value="Seller"> Seller
                                        </label>
                                    </div>
                                    
                                    <br>
                                    <input class="btn btn-primary btn-md float-middle align-items-md-center" style="width: 538px;" id="button" type="submit" value="SIGN UP">
                                    <br><br>
                                    <p>Already have an account? <a href="{{url_for('login')}}">Click to login.</a></p>
                                        
                                </form>

                                {% for msg in get_flashed_messages() %}
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    {{ msg }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                {% endfor %}

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
